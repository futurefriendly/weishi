<title>微视海选活动</title>
</head>
<body>

<div class="mod_hd e_mod_hd_method">
</div>

<div class="mod_bd clear">
	<div class="mod_panel">
		<div class="hd">
			<div class="c1"></div>
		</div>
		<!-- 发布系统页面片开始
		下面内容已添加到http://z.weishi.qq.com/act/spread/cvoice_method.htm
		 -->
		<div class="bd pt10 pr20 pb20 pl20 clear">
			<div class="bread tx_yh tx_18 pb10"><a href="###">首页</a><span class="ml10 tx_song">&gt;&gt;</span><span class="ml10">好声音海选报名</span></div>
			<div class="doc pt10 left tx_yh">
				<h2 class="tit">报名方式</h2>
				<ol class="clear">
				<li class="item clear">
					<div class="c1">Step<i>1</i></div>
					<div class="txt">
						打开微视，进入拍摄页面。<br />如果没有安装微视请<a href="###" class="dl_lk dis_inb">点击这里下载</a>
					</div>
				</li>
				<li class="item clear">
					<div class="c1">Step<i>2</i></div>
					<div class="txt">
						<p>试用<span class="c_yellow">5min</span>功能拍摄或上传参赛作品。</p>
						<p class="tx_12 tx_song tx_b c_gold">PS：将微视升级到最新版本才能使用长视频功能</p>
					</div>
				</li>
				<li class="item clear">
					<div class="c1">Step<i>3</i></div>
					<div class="txt">
						拍摄完成后，添加<span class="c_yellow">#中国好声音#</span>标签。
					</div>
				</li>
				<li class="item bor0 clear">
					<div class="c1">Step<i>4</i></div>
					<div class="txt">
						作品发布后即成功报名。
					</div>
				</li>
				</ol>
			</div>
			<div class="demo clear">
				<div class="phone phone1 left"></div>
				<div class="phone phone2 left" style="display:none"></div>
				<div class="control control1"><!-- control1/control2 -->
					<a href="###" class="lk1"></a>
					<a href="###" class="lk2"></a>
				</div>
			</div>
			<div class="bartip">
				( 小提示：海选时会根据您的参赛作品获得赞数总和来排名，发布越多作品优势越大哟，还可以叫小伙伴们都在微视支持自己！)
			</div>
		</div>
		<!-- /发布系统页面片结束 -->
		<div class="ft clear">
			<div class="c1"></div>
		</div>
	</div>
</div>

<div class="mod_ft"></div>

<!-- 浮层 alert 有关闭按钮  -->
<div class="D_lay" style="display:none">
<div class="D_bg"></div>
<div class="D_wrap" style="width:230px; margin-left:-115px;">
	<div class="D_title clear">
		<a hidefocus="true" href="###" class="close"></a>
	</div>
	<div class="D_cont clear">

		<h2 class="toptxt">提示文字</h2>

		<div class="mt15 tx_c"><a href="###" class="btn btn3_l" onclick="$('.D_lay').hide()"><span class="t">确定</span></a></div>

	</div>		
</div>
</div>

<script type="text/javascript" src="http://mat1.gtimg.com/www/mb/js/weishi/js/jquery.min.js"></script>
<script type="text/javascript">
    $('.lk1').on('click',function(e){
        var parentNode = $(this).parent();
        if(parentNode.hasClass('control2')){
            parentNode.removeClass('control2');
            parentNode.addClass('control1');
            $('.phone1').show();
            $('.phone2').hide();
        }
        e.preventDefault();
    })
    $('.lk2').on('click',function(e){
        var parentNode = $(this).parent();
        if(parentNode.hasClass('control1')){
            parentNode.removeClass('control1');
            parentNode.addClass('control2');
            $('.phone2').show();
            $('.phone1').hide();
        }
        e.preventDefault();
    })
</script>

</body>
</html>
