<!--交互用jQuery-->
<script type="text/javascript" src="../lab/umbrella_b1/script/jquery-1.10.2.min.js"></script>
<script>
$(function(){
	$('.dots a').click(function(){
		var num = $(this).text();
		$('.dots .num').removeClass('select');
		$(this).parent().addClass('select');
		$('.bgGroup').removeClass('bgSelect');
		$('.bgGroup.bg'+num).addClass('bgSelect');
		$('.wording').removeClass('e_wording_1 e_wording_2 e_wording_3').addClass('e_wording_'+num);
		$('.screen_ls').removeClass('f_showScreen1 f_showScreen2 f_showScreen3').addClass('f_showScreen'+num);
		return false;
	});
});
</script>

<script type="text/javascript" src="http://mat1.gtimg.com/www/mb/js/weishi/js/weishi_131213a.js"></script>
