<script src="http://mat1.gtimg.com/www/mb/mv/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<script>
// 上墙手动滚动
function _wallScroll(o){

	var _walls = new Object();
		_walls.obj = document.getElementById('wallSection');
		_walls.dist = _walls.obj.clientHeight;
		_walls.scro = _walls.obj.scrollTop;

	switch(o){
		// 向上滚动 scrollTop变小
		case 0 : {
			_walls.corr = _walls.scro - Math.ceil( _walls.scro / _walls.dist ) * _walls.dist;//修正因快速点击产生的误差
			$(_walls.obj).stop().animate({
				'scrollTop' : _walls.scro - _walls.dist - _walls.corr + 'px'
			},'100');
		}
		break;

		// 向下滚动 scrollTop变大
		case 1 : {
			_walls.corr = _walls.scro - Math.floor( _walls.scro / _walls.dist ) * _walls.dist;//修正因快速点击产生的误差
			$(_walls.obj).stop().animate({
				'scrollTop' : _walls.scro + _walls.dist - _walls.corr + 'px'
			},'100');
		}
		break;
	}
	console.log(_walls.corr);
}
</script>
