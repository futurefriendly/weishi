<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>微视</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<style type="text/css">

/* ==========================================================================
   Base
   ========================================================================== */
   
html {

	overflow: hidden;
    font-family: sans-serif; 
    -ms-text-size-adjust: 100%; 
    -webkit-text-size-adjust: 100%; 
}
a:focus { outline: thin dotted; }
a:active,
a:hover { outline: 0; }
img { border: 0; }
* { -webkit-tap-highlight-color:rgba(0,0,0,.5)}
body,div,p,input,h1,h2,h3,h4,h5,img { margin: 0; padding: 0; }
ul,li{ list-style:none}
body {
	font-size: 16px;
	font-family: tahoma, arial, "\5FAE\8F6F\96C5\9ED1", sans-serif;
	-webkit-user-select:none;
	-webkit-text-size-adjust:none;
}
.clear:after{clear:both;height:0;overflow:hidden;display:block;visibility:hidden;content:"."}

/* layout */
body { overflow: hidden; background-color: #000; }
.ws-wrap { max-width: 720px; margin: 0 auto; position: relative; }
.ws-content { position: relative; z-index: 29; }
/* ws-bg */
.ws-bg {
	position: absolute;
	width: 100%;
	height: 100%;
	z-index:0;
	right: 0;
	top: 0;
	text-align: center;
}
.ws-bg img {max-width: 100%; }

/* ws-head */
.ws-head { padding-top: 12px; padding-bottom: 16px; text-align: center; }
.ws-head .logo {
	display: inline-block;
	vertical-align: top;
	margin-right: 10px;
	width: 50px;
	height: 50px;
	background-image: url(http://mat1.gtimg.com/www/mb/images/mv/logo_100x100.png);
	background-repeat: no-repeat;
	background-size: 50px auto;
}
.ws-head h1, 
.ws-head h2 { color: rgb(255, 255 ,255); font-weight: normal; text-align: left; }
.ws-head h1 {font-size: 18px;font-weight: 700; margin-bottom: 5px;}
.ws-head h2 {font-size: 14px; }
.ws-head .slogan { display: inline-block; vertical-align: top; padding-top: 4px; }
/* ws-down */
.ws-down { text-align: center; }
.ws-down-button {
 	display: inline-block;
 	width: 166px;
 	height: 45px;
	text-align: center;
	text-decoration: none;
	color: #fff;
	font-size: 18px;
	line-height: 43px;
	text-shadow: 0 1px 0 rgb(51, 104, 18);
	background-image: url(http://mat1.gtimg.com/www/mb/images/mv/btn3.png);
	background-repeat: no-repeat;
	background-size: auto 45px;

}
.ws-down-button:active { 
	text-decoration: none;
	background-image: url(http://mat1.gtimg.com/www/mb/images/mv/btn3_mo.png);
}
.ws-down-button:visited {color: #fff;}
/* ws-cover */
.wd-cover { padding-top: 19px; text-align: center; position: relative; }
.wd-cover img { max-width: 100%; }

	
</style>
</head>
<body>


	<div class="ws-wrap">

		<span class="ws-bg"><img src="http://mat1.gtimg.com/www/mb/images/mv/bg4.jpg"></span>
		
		<div class="ws-content">
			<div class="ws-head clear">
				<span class="logo"></span><div class="slogan"><h1>微视，是一个短视频分享社区</h1><h2>用八秒讲述你我的故事</h2></div>
			</div>
			<!-- ws-head / -->

			<div class="ws-down clear">
				<a href="/" class="ws-down-button">
					<span class="text">下载微视</span>
				</a>
			</div>
			<!-- ws-down / -->

			<div class="wd-cover">
				<img src="http://mat1.gtimg.com/www/mb/images/mv/cover6.png" alt="微视" />
			</div>
			<!-- ws-cover / -->

		</div>
		<!-- ws-content / -->

	</div>

</body>
</html>
